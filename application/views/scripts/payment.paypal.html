<form action="https://www.{if:payment.paypal.sandbox}sandbox.{endif:payment.paypal.sandbox}paypal.com/cgi-bin/webscr" method="POST" name="payform">
    <input type="hidden" name="cmd" value="_xclick" />
    <input type="hidden" name="business" value="{payment.paypal.account}" />
    <input type="hidden" name="item_name" value="{payment.server.nazwa_long}" />
    <input type="hidden" name="amount" value="{payment.info.total}" />
    <input type="hidden" name="currency_code" value="{payment.info.currency}" />
    <input type="hidden" name="no_shipping" value="1" />
    <input type="hidden" name="no_note" value="1" />
    <input type="hidden" name="charset" value="UTF-8" />
    <input type="hidden" name="custom" value="{payment.custom_id}" />
    <input type="hidden" name="return" value="{payment.return}" />
    <input type="hidden" name="cancel_return" value="{payment.cancel_return}" />
    <input type="hidden" name="notify_url" value="{payment.notify_url}" />
    
    <input type="submit" value="go!" style="color: white; background-color: white; border: 0"/>
</form>
<script type="text/javascript">
    document.forms["payform"].submit();
</script>
