<form action="https://www.platnosci.pl/paygw/UTF/NewPayment" method="POST" name="payform">
    <input type="hidden" name="pos_id" value="{payment.payu.pos_id}" />
    <input type="hidden" name="pos_auth_key" value="{payment.payu.pos_auth_key}" />
    <input type="hidden" name="session_id" value="{payment.custom_id}" />
    <input type="hidden" name="amount" value="{payment.info.total100x}" />
    <input type="hidden" name="currency" value="{payment.info.currency}" />
    <input type="hidden" name="desc" value="{payment.server.nazwa_long}" />
    <input type="hidden" name="client_ip" value="{payment.client_ip}" />
    <input type="hidden" name="first_name" value="{payment.user.first_name}" />
    <input type="hidden" name="last_name" value="{payment.user.last_name}" />
    <input type="hidden" name="email" value="{payment.user.email}" />
    <input type="hidden" name="ts" value="{payment.ts}" />
    <input type="hidden" name="sig" value="{payment.sig}" />

    <input type="submit" value="go!" style="color: white; background-color: white; border: 0"/>
</form>


<script type="text/javascript">
    document.forms["payform"].submit();
</script>
