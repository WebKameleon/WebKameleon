
{with:bgslideWidget}
{if:webtd.menu}

{if:mode=(2,3)}
<div class="kmw_bgslide_editmode" {if:!data.first}title="{translate.Only one background slider will be shown}"{endif:!data.first}>
<img style="width: {data.thumb_width}px; height: {data.thumb_height}px; {if:!data.first}opacity: 0.3;{endif:!data.first}" />
</div>
{endif:mode=(2,3)}





{if:data.first}
<script type="text/javascript">
	var kmw_bgslide_next_image = 0;
	var kmw_bgslide_images=[];
	var kmw_bgslide_thumbs=[];
	var kmw_bgslide_speed={data.speed};
	var kmw_bgslide_pause={data.pause};
	
	{loop:webtd.menu}
	kmw_bgslide_images[kmw_bgslide_images.length]='{imagesUrl}/{img}';
	kmw_bgslide_thumbs[kmw_bgslide_thumbs.length]='{thumbsUrl}/{img}';
	{endloop:webtd.menu}

</script>


{endif:data.first}
{endif:webtd.menu}
{endwith:bgslideWidget}
