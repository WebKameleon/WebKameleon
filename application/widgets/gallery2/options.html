
<div class="edit_box">
    <div class="label">{translate.Maximum image width}</div>
    <div class="value">
        <input type="text" name="{name}[width]" value="{data.width}" size="4" /> px
    </div>
</div>


<div class="edit_box">
    <div class="label">{translate.Thumb width}</div>
    <div class="value">
        <input type="text" name="{name}[thumb_width]" value="{data.thumb_width}" size="4" /> px
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Thumb height}</div>
    <div class="value">
        <input type="text" name="{name}[thumb_height]" value="{data.thumb_height}" size="4" /> px
    </div>
</div>

<div class="edit_box">
	<div class="label">{translate.Class name}</div>
	<div class="value">
		<select name="td[class]">
			<option value="">{translate.Choose}</option>
			{loop:config.style}
			<option {if:td.class=$class}selected=""{endif:td.class=$class} value="{class}">{name}</option>
			{endloop:config.style}
		</select>
	</div>
</div>

<script type="text/javascript">
jQueryKam(function ($) {

    var iW = $("input[name$='[width]']"),
        tH = $("input[name$='[thumb_height]']");

    if (tH.val() == "" && iW.val()) {
        tH.val(
            parseInt(iW.val() * 0.20, 10)
        );
    }

});
</script>
