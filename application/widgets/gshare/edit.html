{with:gshareWidget}


<form id="gshare_form" method="post">
    {include:_widget.header.html}

    <h1>{translate.Google share}</h1>
    
    <div class="edit_box">
        <div class="label">{translate.URL}</div>
        <div class="value">
            <input type="text" id="gshare_url" name="gshare[url]" value="{data.url}" />
        </div>
    </div>

    <div class="edit_box">
        <div class="label">{translate.Size}</div>
        <div class="value">
            <select name="gshare[size]">
                <option value="small" {if:data.size=small}selected{endif:data.size=small}>small</option>
                <option value="medium" {if:data.size=medium}selected{endif:data.size=medium}>medium</option>
                <option value="large" {if:data.size=large}selected{endif:data.size=large}>large</option>
            </select>
        </div>
    </div>

</form>

<script type="text/javascript">
function SaveChanges()
{
    jQueryKam("#gshare_form").submit();
    return false;
}
</script>
{endwith:gshareWidget}
