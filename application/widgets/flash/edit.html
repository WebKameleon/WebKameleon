{with:flashWidget}



<form id="{name}_form" method="post" validate="1">
    {include:_widget.header.html}
    <h1>{translate.Flash}</h1>
    <div class="edit_box">
        <div class="label">{translate.File}</div>
        <div class="value">
            <input type="text" name="{name}[file]" value="{data.file}" files="1" class="km_wide" required />
        </div>
    </div>

    <div class="edit_box">
        <div class="label">{translate.Width}</div>
        <div class="value">
            <input type="text" name="{name}[width]" value="{data.width}" size="4" /> px
        </div>
    </div>

    <div class="edit_box">
        <div class="label">{translate.Height}</div>
        <div class="value">
            <input type="text" name="{name}[height]" value="{data.height}" size="4" /> px
        </div>
    </div>

    <div class="edit_box">
        <div class="label">{translate.Flash vars}</div>
        <div class="value">
            <input type="text" name="{name}[vars]" value="{data.vars}" style="width: 300px;" />
        </div>
    </div>
</form>

<script type="text/javascript">
    function SaveChanges()
    {
        jQueryKam("#{name}_form").submit();
        return false;
    }
</script>
{endwith:flashWidget}
