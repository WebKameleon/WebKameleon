{with:gtranslateWidget}

    function gtranslate{sid}() {
        new google.translate.TranslateElement({js_options}, "gtranslate{sid}");
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=gtranslate{sid}"></script>
<div id="gtranslate{sid}"></div>
{endwith:gtranslateWidget}
