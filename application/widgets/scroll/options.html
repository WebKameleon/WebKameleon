<div class="edit_box">
    <div class="label">{translate.Width}</div>
    <div class="value">
        <input type="text" name="{name}[thumb_width]" value="{data.thumb_width}" size="4" /> px
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Height}</div>
    <div class="value">
        <input type="text" name="{name}[thumb_height]" value="{data.thumb_height}" size="4" /> px
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slide auto start}</div>
    <div class="value">
        <input type="checkbox" name="{name}[auto]" value="1" {if:data.auto}checked{endif:data.auto} />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slide speed}</div>
    <div class="value">
        <input type="text" name="{name}[speed]" value="{data.speed}" size="4" /> ms
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slide circular}</div>
    <div class="value">
        <input type="checkbox" name="{name}[circular]" value="1" {if:data.circular}checked{endif:data.circular} />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slide visible images}</div>
    <div class="value">
        <input type="text" name="{name}[visible]" value="{data.visible}" size="4" />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slide scroll images}</div>
    <div class="value">
        <input type="text" name="{name}[scroll]" value="{data.scroll}" size="4" />
    </div>
</div>
