{with:breadcrumbsWidget}

<form id="breadcrumbs_form" method="post">
    {include:_widget.header.html}

    <h1>{translate.Breadcrumbs}</h1>
    <div class="edit_box">
        <div class="label">{translate.Home}</div>
        <div class="value">
            <input type="text" name="breadcrumbs[home]" value="{data.home?Home}" size="10" /> 
        </div>
    </div>
    
    <div class="edit_box">
        <div class="label">{translate.Show home on homepage}</div>
        
        <div class="value">
            <input type="hidden" name="breadcrumbs[showhome]" value="0"/>
            <input type="checkbox" {if:data.showhome}checked{endif:data.showhome} name="breadcrumbs[showhome]" value="1"/> 
        </div>
    </div>    

    <div class="edit_box">
        <div class="label">{translate.Show neighbors in path}</div>
        
        <div class="value">
            <input type="hidden" name="breadcrumbs[all]" value="0"/>
            <input type="checkbox" {if:data.all}checked{endif:data.all} name="breadcrumbs[all]" value="1"/> 
        </div>
    </div>
    
    
    
</form>

<script type="text/javascript">
function SaveChanges() {
    jQueryKam("#breadcrumbs_form").submit();
    return false;
}
</script>
{endwith:breadcrumbsWidget}
