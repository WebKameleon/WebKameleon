{with:iframeWidget}

<form id="{name}_form" method="post" validate="1">
    {include:_widget.header.html}
    <h1>{translate.Iframe}</h1>
    <div class="edit_box">
        <div class="label">{translate.URL address}</div>
        <div class="value">
            <input type="url" name="{name}[url]" value="{data.url}" class="km_wide" required/>
        </div>
    </div>

    <div class="edit_box">
        <div class="label">{translate.Width}</div>
        <div class="value">
            <input type="text" name="{name}[width]" value="{data.width}" size="4" />
        </div>
    </div>

    <div class="edit_box">
        <div class="label">{translate.Height}</div>
        <div class="value">
            <input type="text" name="{name}[height]" value="{data.height}" size="4" />
        </div>
    </div>

</form>

<script type="text/javascript">
function SaveChanges()
{
    jQueryKam("#{name}_form").submit();
    return false;
}
</script>
{endwith:iframeWidget}
