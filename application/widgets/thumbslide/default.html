<style>
#kmw_thumbslide_{webtd.sid} {
	width: 100%;
	height: {data.thumb_height|+1}px;
	position: relative;
}
</style>
<div class="kmw_thumbslide" id="kmw_thumbslide_{webtd.sid}" style="display: none">
            {loop:webtd.menu}
            <img src="{thumbsUrl}/{img}" {if:alt}title="{alt}" alt="{alt}"{endif:alt} width="{w}" height="{data.thumb_height}" />
            {endloop:webtd.menu}    
</div><script type="text/javascript">

var kmw_thmbslideArray;
if(typeof(kmw_thmbslideArray)=='undefined') kmw_thmbslideArray=[];

</script>
{endif:webtd.menu}
{endwith:thumbslideWidget}
