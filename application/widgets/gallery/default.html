{if:title}<{tokens.h1} class="widget_h">{title}</{tokens.h1}>{endif:title}
{with:galleryWidget}
{if:webtd.menu}
<style type="text/css">
    #ad-gallery{webtd.sid} .ad-controls {
        display : none;
    }
    {if:!data.show_preview}
    #ad-gallery{webtd.sid} .ad-image-wrapper {
        display : none;
    }
    {endif:!data.show_preview}

    {if:!data.show_thumbs}
    #ad-gallery{webtd.sid} .ad-image-wrapper {
        margin-bottom : 0;
    }
    #ad-gallery{webtd.sid} .ad-nav {
        display : none;
    }
    {endif:!data.show_thumbs}
</style>

<div id="ad-gallery{webtd.sid}" class="ad-gallery">
    <div class="ad-image-wrapper"></div>
    <div class="ad-controls"></div>
    <div class="ad-nav">
        <div class="ad-thumbs">
            <ul class="ad-thumb-list">
                {loop:webtd.menu}
                <li>
                    <a href="{imagesUrl}/{img}" rel="ad-gallery{webtd.sid}" more="{uimages}/{img}">
                        <img src="{thumbsUrl}/{img}" {if:alt}title="{alt}"{endif:alt} />
                    </a>
                </li>
                {endloop:webtd.menu}
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
var kmw_adGaleryArray;

if(typeof(kmw_adGaleryArray)=='undefined') kmw_adGaleryArray=[];
 
kmw_adGaleryArray[kmw_adGaleryArray.length]={sid:'{webtd.sid}',img: '{widget_images}', opt: {js_options}};
    


</script>
{endif:webtd.menu}
{endwith:galleryWidget}
{plain}
