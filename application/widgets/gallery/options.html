<div class="edit_box">
    <div class="label">{translate.Show preview}</div>
    <div class="value">
        <input type="hidden" name="{name}[show_preview]" value="0" />
        <input type="checkbox" name="{name}[show_preview]" value="1" {if:data.show_preview}checked{endif:data.show_preview} />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Show thumbs}</div>
    <div class="value">
        <input type="hidden" name="{name}[show_thumbs]" value="0" />
        <input type="checkbox" name="{name}[show_thumbs]" value="1" {if:data.show_thumbs}checked{endif:data.show_thumbs} />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Maximum image width}</div>
    <div class="value">
        <input type="text" name="{name}[width]" value="{data.width}" size="4" /> px
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Thumb height}</div>
    <div class="value">
        <input type="text" name="{name}[thumb_height]" value="{data.thumb_height}" size="4" /> px
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Thumb opacity}</div>
    <div class="value">
        <input type="text" name="{name}[thumb_opacity]" value="{data.thumb_opacity}" size="4" readonly slider="0:1:0.1" />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Animation speed}</div>
    <div class="value">
        <input type="text" name="{name}[animation_speed]" value="{data.animation_speed}" size="4" /> ms
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Animation effect}</div>
    <div class="value">
        <select name="{name}[effect]">
            <option value="none" {if:data.effect=none}selected{endif:data.effect=none}>{translate.None}</option>
            <option value="slide-hori" {if:data.effect=slide-hori}selected{endif:data.effect=slide-hori}>{translate.Horizontal slide}</option>
            <option value="slide-vert" {if:data.effect=slide-vert}selected{endif:data.effect=slide-vert}>{translate.Vertical slide}</option>
            <option value="resize" {if:data.effect=resize}selected{endif:data.effect=resize}>{translate.Resize}</option>
            <option value="fade" {if:data.effect=fade}selected{endif:data.effect=fade}>{translate.Fade}</option>
        </select>
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slideshow enabled}</div>
    <div class="value">
        <input type="hidden" name="{name}[slideshow_enable]" value="0" />
        <input type="checkbox" name="{name}[slideshow_enable]" value="1" {if:data.slideshow_enable}checked{endif:data.slideshow_enable} />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slideshow autostart}</div>
    <div class="value">
        <input type="hidden" name="{name}[slideshow_autostart]" value="0" />
        <input type="checkbox" name="{name}[slideshow_autostart]" value="1" {if:data.slideshow_autostart}checked{endif:data.slideshow_autostart} />
    </div>
</div>

<div class="edit_box">
    <div class="label">{translate.Slideshow pause}</div>
    <div class="value">
        <input type="text" name="{name}[slideshow_speed]" value="{data.slideshow_speed}" size="4" /> ms
    </div>
</div>

<script type="text/javascript">
jQueryKam(function ($) {

    var iW = $("input[name$='[width]']"),
        tH = $("input[name$='[thumb_height]']");

    if (tH.val() == "" && iW.val()) {
        tH.val(
            parseInt(iW.val() * 0.15, 10)
        );
    }

});
</script>
