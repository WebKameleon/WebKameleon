<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!--><html lang="{lang}"> <!--<![endif]-->
<head>
{include:head.html}
</head>
<body{if:page.class} class="{page.class}"{endif:page.class}>
<div id="boxed-wrap" class="colorskin-1">

{include:header.html}


{with:body}

{if:level1}<section id="hero" class="tbg1">{level1}</section>{endif:level1}
  <!-- /end-hero-->
  
<section class="container home-content">
<hr class="vertical-space2">
	<!-- Start-Iconboxes-->
	<section class="row column">{level2}</section>
	<!-- end-Iconboxes -->
	<hr />
	<!-- Start-Recent Works-->
        <aside class="three columns sidebar leftside">{level4}</aside>
	
	<div class="twelve columns omega recent-works-items">{level3}</div>
	<!-- /end-Recent Works -->
   
   
    <hr class="vertical-space1" />
	<!-- Start-Callouts -->
    <article class="callout">{level7}</article>
	<!-- /end-Callouts -->
    <hr class="vertical-space2" />
	
    <article class="eight columns">
      <div class="pad-r10">
        {level8} </div>
    </article>
    <article class="eight columns alpha omega">
      <div class="brdr-l1 pad-l40">
        {level9} </div>
    </article>
	<!-- /end-two columns -->
    <hr class="vertical-space1" />
	
    <!-- Latest-from-Blog-start -->
    <div class="latest-f-blog">
      <h4 class="subtitle">Latest from Blog</h4>
      <article class="one-third column alpha blog-post">{level10}</article>
      <article class="one-third column blog-post">{level11}</article>
      <article class="one-third column omega blog-post">{level12}</article>
      <hr class="vertical-space1">
    </div>
    <!-- Latest-from-Blog-end -->
	
    <div class="qot-week">
		{level6}
    </div>
	<!-- /end-Quote of the week -->
    <hr class="vertical-space2">
	
</section><!-- end- -->
{endwith:body}


{include:footer.html}

<span id="scroll-top"><a class="scrollup"><i class="icomoon-arrow-up"></i></a></span>

</div><!-- end-wrap -->

<!-- End Document
================================================== -->
<style>
	input.gsc-input {
		font-size: 14px;
		}
</style>

<script type="text/javascript" src="{template_dir}/js/jcarousel.js" ></script>
<script defer src="{template_dir}/js/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="{template_dir}/js/mexin-custom.js" ></script>
<script type="text/javascript" src="{template_dir}/js/doubletaptogo.js" ></script>
<script src="{template_dir}/layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
<script src="{template_dir}/layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
<script src="{template_dir}/js/layerslider-init.js"></script>

<script src="{template_dir}/js/bootstrap-alert.js"></script>
<script src="{template_dir}/js/bootstrap-dropdown.js"></script>
<script src="{template_dir}/js/bootstrap-tab.js"></script>
</body>
</html>
