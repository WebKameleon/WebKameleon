
    <meta charset="utf-8">
    <title>{page.title}</title>
    {if:page.description}<meta name="description" content="{page.description}" />{endif:page.description}	
    {if:page.keywords}<meta name="keywords" content="{page.keywords}" />{endif:page.keywords}
    <meta name="author" content="webkameleon.com">
    {if:page.og_desc}
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{page.title}"/> 
    <meta property="og:site_name" content="{server.http_url}" />
    <meta property="og:description" content="{page.og_desc}" />
    {if:page.og_image}<meta property="og:image" content="{uimages}/{page.og_image}" />{endif:page.og_image}
    {endif:page.og_desc}
    <meta name="Robots" content="all" />
    <meta name="generator" content="{generator}" />
    <meta name="webkameleonId" content="server={page.server}; page={page.id}; ver={page.ver}; lang={page.lang}; ftp={page.nd_ftp|kameleon.datetime}" />

    <style>
        body {
                padding-top: 0px;
                padding-bottom: 0px;
                {if:server.background}background-image:url('{uimages}/{server.background}');background-repeat:no-repeat; background-attachment:scroll;background-position: top center;{endif:server.background}
                {if:page.background}background:url('{uimages}/{page.background}');background-attachment:scroll;background-repeat: repeat-y; background-position: top center;{endif:page.background}
                {if:server.bgcolor}background-color:#{server.bgcolor};{endif:server.bgcolor}
                {if:page.bgcolor}background-color:#{page.bgcolor};{endif:page.bgcolor}
        }
    </style>
    

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link rel="stylesheet" href="{template_dir}/css/style.css" type="text/css"  media="all">
    <link rel="stylesheet" href="{template_dir}/css/main.css" type="text/css"  media="all">
    <link rel="stylesheet" href="{template_dir}/layerslider/skins/fullwidth/skin.css" type="text/css"  media="all">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900|Roboto|Roboto+Slab:300,400' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="{template_dir}/js/jquery.min.js" ></script> 
	<!--[if lt IE 9]>
	<script src="{template_dir}js/modernizr.custom.11889.js" type="text/javascript"></script>
	<![endif]-->
    <script type="text/javascript" src="{template_dir}/js/nav-resp.js"></script>


    <link rel="shortcut icon" href="{template_dir}/images/favicon.ico">
